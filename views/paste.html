<!DOCTYPE html>
<html>
<head>
    <title>JP-aste</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <code id="paste-body">
    </code>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    const url = "/api/paste/" + window.location.pathname.split("/")[2];
    console.log(url)
    $.get(url).then(response => {
        $("#paste-body").text(response.body);
    });
</script>
</body>
</html>
