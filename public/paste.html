<!DOCTYPE html>
<html>
<head>
    <title>JP-aste</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/tomorrow.min.css">
</head>
<body>
    <div id="title"></div>
    <pre><code id="paste-body">
    </code></pre>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script>
    hljs.initHighlightingOnLoad()
    const url = "/api/paste/" + window.location.pathname.split("/")[2];
    $.get(url).then(response => {
        $("#paste-body").text(response.body);
        $("#title").text(response.title);
        $("#paste-body").each(function(i, block) {
            hljs.highlightBlock(block);
        });
    });
</script>
</body>
</html>
